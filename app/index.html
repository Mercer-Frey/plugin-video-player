<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>video pleer</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="master-video-container">
			<video width="100%" height="100%" preload="metadata" loop id="video-master">
				<source src="img/trailer.mp4" type="video/mp4" codecs="vp8, vorbis">
			</video>
		</div>
		<!-- /.master-video-container -->
	</body>
	<script src="js/script.js"></script>
</html>
